<!doctype html>
<html lang="en">
    <head>
        <title>Leafie Awards!</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="mainpage.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="mainpage.js"></script>
    </head>

    <body>
        <!-- Main panel -->
        <div class="container-fluid bg-1 text-center">
            <h3>Leafie Awards!</h3>
            <p>~~~ Go ahead and select an intern or recruiter and nominate them for upto 5 awards! ~~~</p>
        </div>

        <!-- Intern dropdown -->
        <div class="container-fluid bg-2 text-center" style="padding-top: 3%; padding-bottom: 2%">
            <form action="">
                <select id="selectedone" name="interns" style="width: 60%">
                  <!-- <option value="Member 1">Intern 1</option>
                  <option value="Member 2">Intern 2</option>
                  <option value="Member 3">Intern 3</option> -->
                  {{# each listofmems }}
                        <option value="{{ this }}">{{this}}</option>
                          {{/each}}
                </select>
            </form>
        </div>

        <div class="container-fluid bg-2 text-center" style="height: 55%; padding-top: 0.1%">
         <!-- Categories box -->
            <div id="category_box">
                    <h3>Categories</h3>
                    <ul><li class="li" style="list-style: none;">
                        <div style="text-align: left; font-size: 120%">
                            <input type="checkbox" name="{{this.category}};" value="t" style="height: 17px; width: 17px" onclick="">
                                {{ this.category }}
                        </div>
                    </li></ul>
            </div>
            <br>
            <button type="submit" class="btn btn-success" onclick="">Nominate</button>
        </div>
        <br>
        <!-- Thank you panel -->
        <div class="container-fluid bg-3 text-center">
            <h3>Thank you for voting! :)</h3>
            <p>Feel free to slack us if you have any questions! - Elizabeth Han, Rhea Goyal, Sam Pal, Sandy Gould </p>
        </div>

    </body>
</html>
